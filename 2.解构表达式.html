<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* // 1.数组解构
        let arr = [1, 2, 3];
        let a = arr[0];
        let b = arr[1];
        let c = arr[2];
        console.log(a, b, c);

        let [d, e, f] = arr;
        console.log(d, e, f); */

        // 2.对象解构
        const person = {
            name: "jack",
            age: 23,
            language: ['java', 'js', 'css']
        };
        const name = person.name;
        const age = person.age;
        const language = person.language;
        console.log(name, age, language)

        const {
            name1,
            age1,
            language1
        } = person
        console.log(name1, age1, language1)

        // 3.字符串扩展
        let str = "hello.vue";
        console.log(str.startsWith("hello")); // true
        console.log(str.endsWith(".vue")); // true
        console.log(str.includes("e")); // true
        console.log(str.includes("hello")); // true

        // 4.字符串模板
        let ss = `<div>
            <span>hello world<span>
                <div>`;
        console.log(ss);

        // 5.字符串可以插入变量和表达式。变量名写在 ${} 中， ${} 中可以放入 Javascript 表达式。
        let info = `我是${name}，今年${age}，我想说${fun}`;
        console.log(info);

        function fun() {
            return "这是一个函数"
        }

        
    </script>
</body>

</html>
